<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/footer.css">
    <link rel="stylesheet" href="src/css/faleconosco.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="src/images/logo-devaria.svg" alt="Logo devaria">
        </a>

        <nav class="menu">
            <ul>
                <li><a href="quemsomos.html">QUEM SOMOS?</a></li>
                <li><a href="FaleConosco.html">FALE CONOSCO</a></li>
                <li><a href="DevStars.html">DEVSTARS</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1 class="title text-center">Entre em contato conosco</h1>
        <h2 class="sub-title text-center">Para mandar uma mensagem para Rafael's team preencha o formulário abaixo</h2>

        <br/>

        <section>
            <form action="index.html" class="contact-form horizontal-margin-20px">
                <div class="name-input">
                    <label>Nome: </label><input type="text" name="Nome" required="true"/>
                </div>

                <div class="email-input">
                    <label>E-mail: </label><input type="email" name="Email" required="true"/>
                </div>

                <div class="textarea-input">
                    <label>Comentários: </label>
                    <textarea name="Comentario" cols="50" rows="5" required="true"></textarea>
                </div>

                <div class="radio-input">
                    <label>Sexo: </label>
                    <input type="radio" name="Sexo"><span>Feminino</span>
                    <input type="radio" name="Sexo"><span>Masculino</span>
                </div>

                <div class="select-input">
                    <label>Aonde nos conheceu?</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Google</option>
                        <option>Instagram</option>
                        <option>Indicação (Amigos)</option>
                        <option>Outros</option>
                    </select>
                </div>


                <div class="checkbox-input">
                    <input type="checkbox" name="Novidades">
                    <label>Aceito receber e-mails de novidades</label>
                </div>


                <div class="submit-input reset-input">
                    <input type="submit" name="Enviar" value="Enviar">
                    <input type="reset" name="Limpar" value="Limpar">
                </div>
            </form>
        </section>
    </main>

    <br/>

    <footer>
        <section>
            <span>rafaelvas2011@hotmail.com</span>
            <br/>
            <span>Conheça as nossas redes sociais!</span>
        </section>
    </footer>
</body>
</html>
