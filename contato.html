<body>
    <header>

            <img src="src/images/logo-devaria.svg" alt="Logo devaria">

        <nav class="menu">

    <main>
        <h1 class="title">Entre em contato conosco</h1>
        <h2>Para mandar uma mensagem para Rafael's team preencha o form. abaixo</h2>

        <br/>

        <section>
            <form action="index.html">
                <label>Nome: </label><input type="text" name="Nome" />

                <br/><br/>

                <label>E-mail: </label><input type="email" name="Email" />

                <br/><br/>

                <label>Comentários: </label><textarea name="Comentario" cols="50" rows="5" required></textarea>

                <br/><br/>

                <label>Sexo: </label>
                <input type="radio" name="Sexo"><label>Feminino</label>
                <input type="radio" name="Sexo"><label>Masculino</label>

                <br/><br/>

                <label>Aonde nos conheceu?</label>
                <select name="Conheceu">
                    <option selected>Youtube</option>
                    <option>Google</option>
                    <option>Instagram</option>
                    <option>Indicação (Amigos)</option>
                    <option>Outros</option>
                </select>

                <br/><br/>

                <input type="checkbox" name="Novidades">
                <label>Aceito receber e-mails de novidades</label>

                <br/><br/>

                <input type="submit" name="Enviar" value="Enviar">
                <input type="reset" name="Limpar" value="Limpar">
                

            </form>
        </section>
    </main>

    <br/>

    <footer>
        <section>
            <span>rafaelvas2011@hotmail.com</span>
